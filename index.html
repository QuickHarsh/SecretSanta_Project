<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa - Secret Messages</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="top-nav">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>Secret Santa</span>
            </div>
            <div class="nav-controls">
                <div class="theme-switch">
                    <i class="fas fa-moon"></i>
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="theme-selector">
                    <button class="theme-btn" data-theme="default" title="Default Theme">
                        <i class="fas fa-palette"></i>
                    </button>
                    <button class="theme-btn" data-theme="ocean" title="Ocean Theme">
                        <i class="fas fa-water"></i>
                    </button>
                    <button class="theme-btn" data-theme="forest" title="Forest Theme">
                        <i class="fas fa-tree"></i>
                    </button>
                    <button class="theme-btn" data-theme="sunset" title="Sunset Theme">
                        <i class="fas fa-sun"></i>
                    </button>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <div class="message-form-container">
                <div class="form-header">
                    <h2>Create Your Secret Message</h2>
                    <p>Write your message and choose how long it should last</p>
                </div>
                
                <div class="message-form">
                    <div class="input-wrapper">
                        <textarea id="messageInput" placeholder="Your secret message..." maxlength="500"></textarea>
                        <div class="char-counter">0/500</div>
                    </div>
                    
                    <div class="form-controls">
                        <div class="expiry-select">
                            <i class="fas fa-clock"></i>
                            <select id="expiryTime">
                                <option value="0.5">30 seconds</option>
                                <option value="1">1 minute</option>
                                <option value="5">5 minutes</option>
                                <option value="10">10 minutes</option>
                                <option value="30">30 minutes</option>
                                <option value="60">1 hour</option>
                            </select>
                        </div>
                        <button id="createMessage" class="btn primary">
                            <i class="fas fa-paper-plane"></i>
                            Create Message
                        </button>
                    </div>
                </div>
            </div>

            <div class="message-link" id="messageLinkContainer" style="display: none;">
                <div class="link-header">
                    <i class="fas fa-link"></i>
                    <h3>Share Your Message</h3>
                </div>
                <div class="link-box">
                    <input type="text" id="messageLink" readonly>
                    <button id="copyLink" class="btn secondary">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <div class="countdown" id="countdown">
                    <i class="fas fa-hourglass-half"></i>
                    <span>Message expires in: 5m 0s</span>
                </div>
            </div>
        </div>
    </div>

    <audio id="deleteSound" src="assets/Mac Trash Delete (Apple Sound) - Sound Effect for editing.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
